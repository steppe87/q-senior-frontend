<div class="filter-bar-wrapper">
  <filter-bar [filterFormData]="filterData" (filterFormOutput)="filterBarOutput($event)"></filter-bar>
</div>

<div class="table-wrapper">
  <div class="loading-indicator" *ngIf="isLoading"><mat-spinner></mat-spinner></div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-content></ng-content>
  </table>
</div>
